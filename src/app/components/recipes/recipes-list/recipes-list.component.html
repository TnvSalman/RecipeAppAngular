
<div class="row mt-3">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 ">
        <a href="#" class="list-group-item clearfix mb-3 d-flex bg-light" *ngFor="let recipe of recipes" >
            <div class="d-flex w-50 flex-column">
                <h4 class="">{{recipe.name}}</h4>
                <p class="">{{recipe.description}} </p>
            </div>
             <span class="d-flex w-50 justify-content-end align-items-center ">
                 <img 
                 [src]="recipe.imagePath" 
                 alt="{{recipe.name}}" 
                 class="img-responsive" 
                 style="max-height: 50px;" >
             </span>       
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
